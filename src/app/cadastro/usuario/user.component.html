<mat-card class="daxa-card add-user-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Pesquisar Usuário
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-sm-3">
                <div class="mb-25">
                    <mat-form-field>
                        <mat-label>
                            Username
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="mb-25">
                    <mat-form-field>
                        <mat-label>
                            Tipo de usuário
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="mb-25">
                    <mat-form-field>
                        <mat-label>
                            PACS
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="mb-25">
                    <mat-form-field>
                        <mat-label>
                            Tele
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="btn-box">
            <button mat-button>
                Buscar
            </button>
        </div>
    </mat-card-content>
</mat-card>

<mat-card
    class="daxa-card to-do-list-card mb-25 mt-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()">
    <mat-card-header>
        <mat-card-title
        *ngIf="isAdmin">
            <div class="btn-box">
                <button
                    mat-flat-button
                    class="daxa h-auto"
                    (click)="onCreateUser()">
                    + Cadastrar novo usuário
                </button>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="list-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox
                                (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()"
                            >
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox
                                (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)"
                            >
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="company">
                        <th mat-header-cell *matHeaderCellDef>
                            Identificação
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span [innerHTML]="element.company | emptyValue"></span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef>
                            Username
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.username}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="user_groups">
                        <th mat-header-cell *matHeaderCellDef>
                            Tipo de usuário
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-black">
                            <mat-chip-set>
                                @for (group of element?.groups; track group.id) {
                                    <mat-chip>{{ group.group_name }}</mat-chip>
                                }
                            </mat-chip-set>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="pacs">
                        <th mat-header-cell *matHeaderCellDef>
                            Pacs
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-black">
                            <span [innerHTML]="element.pacs | emptyValue"></span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="clinica">
                        <th mat-header-cell *matHeaderCellDef>
                            Clínica
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span [innerHTML]="element.clinica | emptyValue"></span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="tele">
                        <th mat-header-cell *matHeaderCellDef>
                            Tele
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span [innerHTML]="element.tele | emptyValue"></span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                            Ações
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="action-info">
                                <button
                                    [matMenuTriggerFor]="menu"
                                    type="button"
                                    mat-button
                                    matTooltip="Mais opções"
                                    matTooltipPosition="above">
                                    <i class="material-symbols-outlined">more_vert</i>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button
                                        mat-menu-item>
                                        <mat-icon>edit</mat-icon>
                                        Editar/Ver dados
                                    </button>
                                    <button
                                        mat-menu-item>
                                        <mat-icon>delete</mat-icon>
                                        Excluir
                                    </button>
                                </mat-menu>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator
                    [length]="currentLength"
                    [pageSize]="20"
                    [pageSizeOptions]="[20,50]"
                    (page)="onPageChange($event)"
                    showFirstLastButtons>
                </mat-paginator>
            </div>
        </div>
    </mat-card-content>
</mat-card>
