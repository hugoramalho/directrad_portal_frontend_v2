<h1 class="dialog-title" *ngIf="!isLoading" mat-dialog-title>Exclusão de séries de estudo</h1>
<span class="spacer"></span>
<h3 style="display: inline" *ngIf="!isLoading" class="mb-25" mat-dialog-title>uid: {{ estudo.StudyInstanceUID }}</h3>

<mat-dialog-content>
    <div class="loading-container" *ngIf="isLoading; else downloadEstudoTemplate">
        <mat-spinner></mat-spinner>
    </div>
    <ng-template #downloadEstudoTemplate>
        <div class="table-container">
            <table
                mat-table
                [dataSource]="dataSource"
                class="mat-elevation-z8">
                <ng-container matColumnDef="series_name">
                    <th
                        mat-header-cell
                        *matHeaderCellDef>
                        Série
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element">
                        <span [innerHTML]="element.series_name | unknownValue"></span>
                    </td>
                </ng-container>
                <ng-container
                    matColumnDef="modality">
                    <th
                        mat-header-cell
                        *matHeaderCellDef>
                        Modalidade
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element">
                        {{ element.modality }}
                    </td>
                </ng-container>
                <ng-container
                    matColumnDef="study_date">
                    <th
                        mat-header-cell
                        *matHeaderCellDef>
                        Data
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element">
                        {{ element.study_date }}
                    </td>
                </ng-container>
                <ng-container
                    matColumnDef="total_images">
                    <th
                        mat-header-cell
                        *matHeaderCellDef>
                        Total de imagens
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element">
                        {{ element.total_images }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>
                        Excluir
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <button
                            mat-icon-button
                            class="btn-danger"
                            matTooltip='Excluir série'
                            matTooltipPosition="right"
                            (click)="onDeleteSerie(element)">
                            <mat-icon style="color: indianred">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </ng-template>
</mat-dialog-content>
<mat-dialog-actions *ngIf="!isLoading" class="custom-dialog-actions">
    <span class="spacer"></span>
    <button mat-button (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
