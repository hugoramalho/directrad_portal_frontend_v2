<mat-dialog-content>
    <table mat-table [dataSource]="estudoTags" class="mat-elevation-z8">
        <!-- Tag DICOM -->
        <ng-container matColumnDef="tag">
            <th mat-header-cell *matHeaderCellDef>Tag DICOM</th>
            <td mat-cell *matCellDef="let element">{{ element.tag }}</td>
        </ng-container>

        <!-- Nome da Tag -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Valor -->
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="!element.isEditing">
                    {{ element.value }}
                    <button
                        mat-icon-button
                        *ngIf="element.editable"
                        (click)="enableEditing(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                </div>
                <div *ngIf="element.isEditing">
                    <input matInput [(ngModel)]="element.value" />
                </div>
            </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button
                    mat-icon-button
                    *ngIf="element.isEditing"
                    (click)="disableEditing(element)">
                    <mat-icon>check</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="!isModified" (click)="onSave()">Salvar</button>
</mat-dialog-actions>
