<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Cadastros
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/financeiro/extratos" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Financeiro
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            Cadastros
        </li>
    </ol>
</div>


<mat-card class="daxa-card projects-overview-card mb-25 pb-0 border-radius bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <!--            <h5 class="mt-0 mb-0">-->
            <!--                Projects Overview-->
            <!--            </h5>-->
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-lg-6 col-12">
                <mat-card
                    class="daxa-card completed-projects-card border-radius border-none d-block"
                    [class.component-dark-theme]="themeService.isDark()">
                    <mat-card-content>
                        <div class="d-flex justify-content-center">
                            <div class="title text-center">
                                <h5>
                                    <a routerLink="/financeiro/contas">Contas</a>
                                </h5>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-lg-6 col-12">
                <mat-card
                    class="daxa-card completed-projects-card border-radius border-none d-block"
                    [class.component-dark-theme]="themeService.isDark()">

                        <div class="d-flex justify-content-center">
                            <div class="title text-center">
                                <h5>
                                    Categorias
                                </h5>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-lg-6 col-12">
                <mat-card
                    class="daxa-card completed-projects-card border-radius border-none d-block"
                    [class.component-dark-theme]="themeService.isDark()">
                    <mat-card-content>
                        <div class="d-flex justify-content-center">
                            <div class="title text-center">
                                <h5>
                                    Departamentos
                                </h5>
                            </div>
                        </div>

            </div>
            <div class="col-lg-6 col-12">
                <mat-card
                    class="daxa-card completed-projects-card border-radius border-none d-block"

                                </h5>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>

            </div>
            <div class="col-lg-6 col-12">
                <mat-card
                    class="daxa-card completed-projects-card border-radius border-none d-block"
                    [class.component-dark-theme]="themeService.isDark()">

                        <div class="d-flex justify-content-center">
