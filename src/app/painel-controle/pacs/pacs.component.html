<mat-card class="daxa-card add-user-card mb-25 border-radius bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h5 class="mt-0 mb-0">
                Pesquisar PACS
            </h5>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col-sm-3">
                <div class="mb-25">
                    <mat-form-field>
                        <mat-label>
                            Identificação
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="mb-25">
                    <mat-form-field>
                        <mat-label>
                            Usuário administrador
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="mb-25">
                    <mat-form-field>
                        <mat-label>
                            Aetitle principal
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="mb-25">
                    <mat-form-field>
                        <mat-label>
                            Endereço IP
                        </mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="btn-box">
            <button mat-button>
                Buscar
            </button>
        </div>
    </mat-card-content>
</mat-card>
<mat-card
    class="daxa-card pacs-list-card mb-25 mt-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()">
    <mat-card-header>
        <mat-card-title>
            <div class="btn-box">
                <!-- <button mat-button class="p-0 h-auto" (click)="toggleClass()">
                    + Cadastrar novo PACS
                </button> -->
                <button mat-flat-button class="daxa h-auto add-new-task-btn" (click)="toggleClass()">
                    + Cadastrar novo PACS
                </button>
            </div>
        </mat-card-title>
        <!-- <mat-card-subtitle>
            <form class="search-box position-relative">
                <i class="material-symbols-outlined">
                    search
                </i>
                <input type="text" class="input-search d-block w-100 border-none outline-0" placeholder="Search here..." (keyup)="applyFilter($event)" #input>
            </form>
        </mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <div class="pacs-list-table">
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">
                    <!-- Checkbox Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox
                                (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)"
                            >
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="identificacao">
                        <th mat-header-cell *matHeaderCellDef>
                            Identificação
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.identificacao}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="ip">
                        <th mat-header-cell *matHeaderCellDef>
                            IP
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.ip}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="main_storage_aetitle">
                        <th mat-header-cell *matHeaderCellDef>
                            Aetitle
                        </th>
                        <td mat-cell *matCellDef="let element" class="text-black">
                            {{element.main_storage_aetitle}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="username_admin">
                        <th mat-header-cell *matHeaderCellDef>
                            Admin
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.username_admin}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="username_tele">
                        <th mat-header-cell *matHeaderCellDef>
                            Tele
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.username_tele}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="host">
                        <th mat-header-cell *matHeaderCellDef>
                            Host
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.host}}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>
                            Ações
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <!-- <app-options-menu [usuarioId]="estudo.id"></app-options-menu> -->

                            <div class="action-info">
                                <button
                                    type="button"
                                    mat-button
                                    matTooltip="Editar"
                                    matTooltipPosition="above">
                                    <i class="material-symbols-outlined">
                                        edit
                                    </i>
                                </button>
                                <button 
                                    type="button"
                                    mat-button
                                    matTooltip="Download arquivo DICOM"
                                    matTooltipPosition="above">
                                    <i class="material-symbols-outlined">download</i>
                                </button>
                                <button
                                    type="button"
                                    mat-button
                                    matTooltip="Visualizador web"
                                    matTooltipPosition="above">
                                    <i class="material-symbols-outlined">visibility</i>
                                </button>
                                <button
                                    type="button"
                                    mat-button
                                    matTooltip="Mais opções" matTooltipPosition="above">
                                    <i class="material-symbols-outlined">more_vert</i>
                                </button>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-card-content>
</mat-card>
