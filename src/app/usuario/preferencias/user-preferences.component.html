<mat-card
    class="daxa-card pacs-list-card mb-25 mt-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()">
    <mat-card-header>
        <mat-card-title>
            <div class="flex justify-content-start mb-25">
                <mat-label
                    style="white-space: nowrap; display: inline; margin-right: 1rem">
                    Habilitar Edição
                </mat-label>
                <mat-slide-toggle
                    (change)="toggleHabilitarEdicao()"
                    class="form-control"
                    style="display: inline">
                </mat-slide-toggle>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div
            class="account-settings-card"
            [class.rtl-enabled]="themeService.isRTLEnabled()">
            <form
                class="user-form"
                [formGroup]="userForm">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="mb-25">
                            <mat-form-field>
                                <mat-label>Pacs Padrão</mat-label>
                                <mat-select formControlName="endereco_estado">
                                    @for (pacs of pacsList; track pacs) {
                                        <mat-option [value]="pacs.id">{{ pacs.identificacao }}</mat-option>
                                    }
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="mb-25">
                            <mat-form-field>
                                <mat-label>Aetitle Padrão</mat-label>
                                <mat-select formControlName="endereco_estado">
                                    @for (aetitle of aetitles; track aetitle) {
                                        <mat-option [value]="aetitle.id">{{ aetitle.aetitle }}</mat-option>
                                    }
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="mb-25">
                            <mat-form-field>
                                <mat-label>
                                    Tema Padrão
                                </mat-label>
                                <mat-select
                                    #themeSelect
                                    (selectionChange)="toggleTheme(themeSelect.value)"
                                    formControlName="telefone_codigo_pais">
                                    <mat-option
                                        value="DARK">
                                        Noturno
                                        <mat-icon>dark_mode</mat-icon>
                                    </mat-option>
                                    <mat-option
                                        value="LIGHT">
                                        <mat-icon>light_mode</mat-icon>
                                        Claro
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </form>
            <div
                class="btn-box">
                <button
                    [disabled]="!this.habilitarEdicao"
                    [ngClass]="!this.habilitarEdicao ?'elem-disabled' : 'elem-enabled'"
                    (click)="submit()"
                    mat-button>
                    Atualizar dados
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
